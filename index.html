    <script>
        function saveCheckboxStates() {
            try {
                const checkboxes = document.querySelectorAll('input[type="checkbox"]');
                const states = {};
                checkboxes.forEach(checkbox => {
                    states[checkbox.id] = checkbox.checked;
                });
                localStorage.setItem('checkboxStates', JSON.stringify(states));
                console.log('Checkbox states saved successfully');
            } catch (error) {
                console.error('Error saving checkbox states:', error);
            }
        }

        function loadCheckboxStates() {
            try {
                const states = JSON.parse(localStorage.getItem('checkboxStates')) || {};
                const checkboxes = document.querySelectorAll('input[type="checkbox"]');
                checkboxes.forEach(checkbox => {
                    if (states[checkbox.id] !== undefined) {
                        checkbox.checked = states[checkbox.id];
                    }
                });
                console.log('Checkbox states loaded successfully');
            } catch (error) {
                console.error('Error loading checkbox states:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', saveCheckboxStates);
            });
            loadCheckboxStates();
        });
    </script>
